<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>js calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <body>
    	<div class="calculator">
    	<div class="display">
    		<div class="entry">
    			<p class="answer">0</p>
    		</div>
    		<div class="history">
    			<p>0</p>
    		</div>
    	</div>
    	<div class = "buttons">
    		<button class="btn btn-danger" id="ac" value='clearall'>AC</button>
    		<button class="btn btn-danger" id="ce" value='clearans'>CE</button>
   <button class="btn btn-info" id="division" value="/">&divide;</button>
    		<button class="btn btn-info" id="cross" value="*">x</button>
    		<button class="btn btn-primary" id="no" value="7">7</button>
    		<button class="btn btn-primary" id="no" value="8">8</button>
    		<button class="btn btn-primary" id="no" value="9">9</button>
    		<button class="btn btn-info" id="minus" value="-">-</button>
    		<button class="btn btn-primary" id="no" value="4">4</button>
    		<button class="btn btn-primary" id="no" value="5">5</button>
    		<button class="btn btn-primary" id="no" value="6">6</button>
    		<button class="btn btn-info" id="plus" value="+">+</button>
    		<button class="btn btn-primary" id="no" value="1">1</button>
    		<button class="btn btn-primary" id="no" value="2">2</button>
    		<button class="btn btn-primary" id="no" value="3">3</button>
    		<button class="btn btn-info" id="equal" value="=">=</button>
    		<button class="btn btn-primary" id="zero" value="0">0</button>
    		<button class="btn btn-primary" id="dot" value=".">.</button>
    	</div>
    	<div class="company"><h3></h3></div>

    	</div>
    	<div class="copyright"><p> <a href="https://codepen.io/Durgakiran/" target="_blank"><b></b></a></p></div>


    </body>
